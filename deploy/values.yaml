replicaCount: 1

image:
  repository: ghcr.io/loicgombeaud/employer-dataviz
  pullPolicy: IfNotPresent
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""


podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: dataviz.loicgombeaud.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - hosts:
        - dataviz.loicgombeaud.com
      secretName: employer-dataviz

resources: {}

livenessProbe:
  httpGet:
    path: /
    port: http
    httpHeaders:
      - name: host
        value: dataviz.loicgombeaud.com
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
